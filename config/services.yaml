parameters:
    # Связи ошибок и типов ответа
    exceptions:
        Symfony\Component\HttpKernel\Exception\NotFoundHttpException: { code: 404, hidden: false, loggable: false }
        App\Exception\NotFoundException: { code: 404, hidden: false, loggable: false }
        Exception: { code: 500, hidden: true, loggable: true }

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Exception\Handler\ExceptionMappingResolver:
        arguments: ['%exceptions%']

    App\Listener\ApiExceptionListener:
        tags:
            - { name: kernel.event_listener, event: kernel.exception, priority: 10 }